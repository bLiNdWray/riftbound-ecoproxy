<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riftbound Proxy Generator</title>
  <!-- Global & layout styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Card component styles -->
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <header id="top-bar">
  <div class="left-group">
    <button id="btn-add" class="bar-btn">Add Cards</button>
    <button id="btn-import" class="bar-btn">Import List</button>
    <button id="btn-overview" class="bar-btn">Overview</button>
    <button id="btn-fullproxy" class="bar-btn">Full Proxy</button>
  </div>
  <div class="center-group">
    <span id="total-count">0 cards</span>
  </div>
  <div class="right-group">
    <button id="btn-print" class="bar-btn">Print</button>
    <button id="btn-reset" class="bar-btn">Reset</button>
    <a href="https://paypal.me/yourhandle" target="_blank" class="bar-btn"><img src="images/paypal-logo.png" alt="PayPal"></a>
    <a href="https://venmo.com/yourhandle" target="_blank" class="bar-btn"><img src="images/venmo-logo.png" alt="Venmo"></a>
  </div>
</header>
  <!-- Add Cards Button -->
  <button id="open-search" class="fab-btn">Add Cards</button>

  <!-- Main card container -->
  <main id="card-container" class="layout-horizontal"></main>

  <!-- Full-screen Search Modal -->
  <div id="search-modal" class="search-modal hidden">
    <div class="modal-content">
      <button id="close-search" class="modal-close">×</button>
      <div class="modal-body">
        <section class="search-panel" style="width:100%; border-right:none;">
          <input type="text" id="card-search-input" placeholder="Type to search by name or ID…" />
          <div id="search-results" class="results-grid"></div>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
