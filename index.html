<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riftbound Proxy Generator</title>
  <!-- Global & layout styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Card component styles -->
  <link rel="stylesheet" href="card.css">
  <!-- Top-bar styles -->
  <link rel="stylesheet" href="topbar.css">
</head>
<body>
  <!-- Fixed Top Bar -->
  <nav id="top-bar">
  <div class="topbar-left">
    <!-- … -->
  </div>
  <div class="topbar-center">
    <span id="card-count">0 cards</span>
  </div>
  <div class="topbar-right">
    <a href="https://www.paypal.com/paypalme/YourLink" target="_blank" class="donate-btn">
      <img src="https://cdn.simpleicons.org/paypal" alt="PayPal" height="24" />
    </a>
    <a href="https://venmo.com/YourHandle" target="_blank" class="donate-btn">
      <img src="https://cdn.simpleicons.org/venmo"  alt="Venmo"  height="24" />
    </a>
    <button id="btn-reset" class="topbar-btn">Reset</button>
  </div>
</nav>

  <!-- Main card container -->
  <main id="card-container" class="layout-horizontal"></main>

  <!-- Full-screen Search Modal -->
  <div id="search-modal" class="search-modal hidden">
    <div class="modal-content">
      <button id="close-search" class="modal-close">×</button>
      <div class="modal-body">
        <section class="search-panel" style="width:100%; border-right:none;">
          <input type="text" id="card-search-input" placeholder="Type to search by name or ID…" />
          <div id="search-results" class="results-grid"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- Core logic scripts -->
  <script src="script.js"></script>
  <script src="ui.js"></script>
</body>
</html>
