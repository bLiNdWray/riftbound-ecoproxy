<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riftbound Proxy Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <header id="top-bar">
    <div class="bar-left">
      <button id="open-search" class="btn">Add Cards</button>
      <button id="import-list" class="btn">Import List</button>
      <button id="overview-toggle" class="btn">Overview</button>
      <button id="full-proxy-toggle" class="btn">Full Proxy</button>
    </div>
    <div class="bar-center">
      <span id="card-count">0 cards</span>
    </div>
    <div class="bar-right">
      <button id="print-cards" class="btn">Print</button>
      <button id="reset-cards" class="btn">Reset</button>
      <!-- Donation links -->
      <a href="https://paypal.me/YourPayPal" target="_blank" class="donation">☕️ PayPal</a>
      <a href="https://venmo.com/YourVenmo" target="_blank" class="donation">☕️ Venmo</a>
    </div>
  </header>

  <main id="card-container" class="layout-horizontal"></main>

  <!-- Overview Panel (hidden by default) -->
  <aside id="overview-panel" class="hidden">
    <h2>Overview</h2>
    <div id="overview-list"></div>
    <button id="close-overview" class="btn">Close</button>
  </aside>

  <!-- Import List Modal -->
  <input type="file" id="import-file" accept=".txt" class="hidden">

  <!-- Search Modal (adjusted z-index to sit under header) -->
  <div id="search-modal" class="search-modal hidden">
    <div class="modal-content">
      <button id="close-search" class="modal-close">×</button>
      <div class="modal-body">
        <section class="search-panel">
          <input type="text" id="card-search-input" placeholder="Type to search by name or ID…" />
          <div id="search-results" class="results-grid"></div>
        </section>
      </div>
    </div>
  </div>

  <div id="notification" class="notification hidden"></div>

  <script src="script.js"></script>
</body>
</html>
