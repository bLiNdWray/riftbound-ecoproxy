<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riftbound Proxy Generator</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <!-- Add Cards Button -->
  <button id="open-search" class="fab-btn">Add Cards</button>

  <!-- Main card container -->
  <main id="card-container" class="layout-horizontal"></main>

  <!-- Full-screen Search & Preview Modal -->
  <div id="search-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-search" class="modal-close">×</button>
      <div class="modal-body">
        <!-- Left: search + results -->
        <section class="search-panel">
          <input type="text" id="card-search-input" placeholder="Search by name or ID…" />
          <div id="search-results" class="results-grid"></div>
        </section>
        <!-- Right: preview -->
        <section class="preview-panel">
          <div id="card-preview" class="card-preview">
            <em>Select a card to preview</em>
          </div>
          <button id="preview-add" class="btn-add-preview" disabled>Add This Card</button>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
