<!-- Report Issue Modal (initially hidden) -->
<!-- Report Issue Modal (initially hidden) -->
<div id="report-modal" class="modal-overlay hidden">
  <div class="modal-content">
    <button id="close-report" class="modal-close">×</button>
    <h2>Report an Issue</h2>

    <form id="report-form">
      <!-- Type selector -->
      <label for="report-type">Type of Report</label>
      <select id="report-type" name="type" required>
        <option value="" disabled selected>Choose…</option>
        <option value="Issue">Issue</option>
        <option value="Feature Request">Feature Request</option>
      </select>

      <!-- ISSUE fields -->
      <div id="issue-fields" class="report-section hidden">
        <label for="issue-actions">What Actions Caused The Issue? <sup>*</sup></label>
        <textarea id="issue-actions" name="actions" rows="2" required></textarea>

        <label for="issue-result">Describe result of the Issue</label>
        <textarea id="issue-result" name="result" rows="2"></textarea>

        <fieldset>
          <legend>Were you able to replicate the Issue?</legend>
          <label><input type="radio" name="replicate" value="Yes" required> Yes</label>
          <label><input type="radio" name="replicate" value="No"> No</label>
        </fieldset>

        <fieldset>
          <legend>Does the Issue Prevent you from using the service?</legend>
          <label><input type="radio" name="blocking" value="Yes" required> Yes</label>
          <label><input type="radio" name="blocking" value="No"> No</label>
        </fieldset>
      </div>

      <!-- FEATURE REQUEST fields -->
      <div id="feature-fields" class="report-section hidden">
        <label for="feature-desc">Describe Your Idea <sup>*</sup></label>
        <textarea id="feature-desc" name="idea" rows="2" required></textarea>

        <label for="feature-reason">Why is it a Good Idea</label>
        <textarea id="feature-reason" name="reason" rows="2"></textarea>
      </div>

      <button type="submit" class="modal-submit">Submit</button>
    </form>
  </div>
</div>
