 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riftbound Proxy Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="topbar.css">
</head>
<body>
  <nav id="top-bar">
    <div class="topbar-left">
      <button id="open-search" class="topbar-btn">Add Cards</button>
      <button id="btn-import" class="topbar-btn">Import List</button>
      <button id="btn-print" class="topbar-btn">Print</button>
      <button id="btn-overview" class="topbar-btn">Overview</button>
      <button id="btn-full-proxy" class="topbar-btn">Full Image Proxy</button>
    </div>
    <div class="topbar-center">
      <span id="card-count">0 cards</span>
    </div>
    <div class="topbar-right">
<button id="btn-thank" class="topbar-btn">Thank Me with a Drink</button>
      <button id="btn-reset" class="topbar-btn">Reset</button>
      <button id="btn-report" class="topbar-btn">Report Issue</button>
    </div>
  </nav>
<div id="toast-container"></div>
  <main id="card-container" class="layout-horizontal"></main>

  <div id="search-modal" class="search-modal hidden" style="top:50px;">
    <div class="modal-content">
      <div class="modal-body">
  <section class="search-panel" style="width:100%; border-right:none;">
    <div class="search-header">
      <button id="close-search" class="modal-close">×</button>
      <input type="text" id="card-search-input" placeholder="Type to search by name or ID…" />
    </div>
          <div id="search-results" class="results-grid"></div>
        </section>
      </div>
    </div>
  </div>

  
<!-- Thank-you Modal (initially hidden) -->
<div id="thank-modal" class="modal-overlay hidden">
  <div class="modal-content">
    <button id="close-thank" class="modal-close">×</button>
    <h2>Thank Me with a Drink</h2>

    <!-- PayPal Donate -->
    <div id="donate-button-container">
      <div id="donate-button"></div>
      <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
      <script>
        PayPal.Donation.Button({
          env: 'production',
          hosted_button_id: 'SRE4S793U5MLU',
          image: {
            src: 'https://pics.paypal.com/00/s/NzUzMmFjYmQtMGE2OS00M2U0LWJiNDAtN2VlYTc4YTdkYTNm/file.PNG',
            alt: 'Donate with PayPal button',
            title: 'PayPal - The safer, easier way to pay online!'
          }
        }).render('#donate-button');
      </script>
    </div>

    <!-- Venmo Donate -->
    <a href="https://www.venmo.com/u/James-Wray-28" title="Donate via Venmo" target="_blank">
      <img
        src="images/Venmo-Donate-button.png"
        alt="Donate to Venmo"
      />
    </a>
  </div>
</div>

<!-- Report Issue Modal (initially hidden) -->
<div id="report-modal" class="modal-overlay hidden">
  <div class="modal-content">
    <button id="close-report" class="modal-close">×</button>
    <h2>Report an Issue</h2>

    <form id="report-form">
      <label for="issue-url">Page URL</label>
      <input type="url" id="issue-url" name="url" placeholder="https://…" required />

      <label for="issue-desc" style="margin-top:1em;">Description</label>
      <textarea
        id="issue-desc"
        name="description"
        rows="4"
        placeholder="What went wrong?"
        required
      ></textarea>

      <button type="submit" class="modal-submit">Submit</button>
    </form>
  </div>
</div>

  
<script src="merged.js"></script>
</body>
</html>
