<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riftbound Card Prototype</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <!-- Card container -->
  <div id="card-container">
    <!-- Static examples -->
    <div class="card unit">
      <div class="top-bar">
        <span class="name">Lionheart Cavalry</span>
        <span class="cost">3</span>
      </div>
      <div class="middle">
        <p>
          When Lionheart Cavalry enters the battlefield, it gains +1
          <img src="images/SwordIconRB.png" alt="Might" class="icon" />
          for each other Unit you control.
        </p>
      </div>
      <div class="bottom-bar">
        <span class="type-line">Unit — Cavalry • Super</span>
        <span class="might">
          <img src="images/SwordIconRB.png" alt="Might" class="icon" />5
        </span>
      </div>
    </div>

    <div class="card spell">
      <div class="top-bar">
        <span class="name">Blazing Invocation</span>
        <span class="cost">2</span>
      </div>
      <div class="middle">
        <p>
          Deal 3 damage to any target. If you control a Rune,
          draw a card.
        </p>
      </div>
      <div class="bottom-bar">
        <span class="type-line">Spell — Invocation</span>
      </div>
    </div>
  </div>

  <!-- Placeholder for search UI -->
  <button id="open-search">Add Cards</button>
  <div id="search-modal" class="hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="close-search">✕</button>
      <input
        id="card-search-input"
        type="text"
        placeholder="Search by name or set…"
        autocomplete="off"
      />
      <div id="search-results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
