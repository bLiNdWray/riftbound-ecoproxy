<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battlefield 3-Column Prototype</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card battlefield">
    <div class="bf-columns">
      <!-- Left column: rotated 90° CCW -->
      <div class="bf-col side left">
        <div class="bf-text">
          Units here have <strong>GANKING</strong>. (They can move from battlefield to battlefield.)
        </div>
      </div>

      <!-- Center column: name + type -->
      <div class="bf-col center">
        <div class="bf-type">BATTLEFIELD</div>
        <div class="bf-name">Windswept Hillock</div>
      </div>

      <!-- Right column: rotated 90° CW -->
      <div class="bf-col side right">
        <div class="bf-text">
          OGN • 297/298
        </div>
      </div>
    </div>
  </div>
</body>
</html>
